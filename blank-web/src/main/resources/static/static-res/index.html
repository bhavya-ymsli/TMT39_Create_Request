<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
          href="./favicon/favicon.ico">
    <title>Index</title>
  </head>
  <script> 
	    const pathPrefix = location.href.replace(/static-res.*$/, '').replace(/\/$/, '');
	    const token = localStorage.getItem("X-Auth-Token");
	    if (validate(token)) {
	      // Redirect to 'home_page.html' page
	      window.location.href = pathPrefix + "/static-res/home_page.html";
	    } else {
	        localStorage.removeItem("X-Auth-Token");
	        // Redirect to 'login.html' page
	        window.location.href = pathPrefix + "/static-res/login.html";
	    }
	
	    function validate(token) {
	        const xhr = new XMLHttpRequest();
	        xhr.open("POST", pathPrefix + "/user/info", false);
	        xhr.setRequestHeader("X-Auth-Token", token);
	        xhr.send();
	        return xhr.status === 200; 
	    }
	
  </script>
</html>
